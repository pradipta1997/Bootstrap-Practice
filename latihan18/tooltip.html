<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../fontawesome-free/css/all.min.css">

    <title>Tooltip</title>
  </head>
  <body>

    <div class="container">
        
        <br><br>

        <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="right" title="Red Button">PLAY</button>
        <br><br>

        <i class="fas fa-bolt" type="button" data-toggle="tooltip" data-placement="right" title="Thunder-Icon"></i>
        <br><br>
        <i class="fab fa-accessible-icon" type="button" data-toggle="tooltip" data-placement="right" title="Accessible-Icon"></i>
        <br><br>
        <i class="fab fa-amazon" type="button" data-toggle="tooltip" data-placement="right" title="Amazon=Icon"></i>
        <br><br>
        <i class="fab fa-apple" type="button" data-toggle="tooltip" data-placement="right" title="Apple-Icon"></i>
        <br><br>
        <i class="fas fa-bug" type="button" data-toggle="tooltip" data-placement="right" title="Bug-Icon"></i>
        <br><br>
        <i class="fas fa-cloud-sun" type="button" data-toggle="tooltip" data-placement="right" title="Cloud Sun-Icon"></i>
        <br><br>
        <i class="fas fa-meteor" type="button" data-toggle="tooltip" data-placement="right" title="Meteor-Icon"></i>
        <br><br>
        <i class="fas fa-atom" type="button" data-toggle="tooltip" data-placement="right" title="Atom-Icon"></i>
        <br><br>
        <i class="fas fa-globe" type="button" data-toggle="tooltip" data-placement="right" title="Globe-Icon"></i>
        <br><br>
        <i class="fas fa-user-astronaut" type="button" data-toggle="tooltip" data-placement="right" title="Astronaut-Icon"></i>
        <br><br>
        




    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tooltip.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    


  </body>
</html>
