<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Icons / Font-Awesome -->
    <link rel="stylesheet" type="text/css" href="../fontawesome-free/css/all.min.css">


    <title>Form</title>
  </head>
  <body>
    
    <div class="container">

        <h2 class="alert alert-primary text-center mt-3">FORMULIR PENDAFTARAN MAHASISWA</h2>


        <form>

            <div class="form-group">

                <label for="namaLengkap">Nama Lengkap</label>
    
                <div class="input-group">
                    
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                    </div>
                        
                    <input type="text" name="" class="form-control" placeholder="Masukan Nama Lengkap Anda" id="namaLengkap">
            
                </div>
            
            </div>



            <div class="form-group">

                <label for="email">E-Mail</label>

                <div class="input-group">
                    
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                    </div>

                    <input type="text" name="" class="form-control" placeholder="Masukan E-Mail Anda" id="email">

                </div>

            </div>



            <div class="form-group">

                <label for="password">Password</label>

                <div class="input-group">
                    
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>


                    <input type="password" name="" class="form-control" placeholder="Masukan Password Anda" id="password">
                
                </div>
                    <small>Password harus terdiri dari angka & huruf minimal 6 karakter</small>

            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">

                        <label for="tempatLahir">Tempat Lahir</label>

                        <div class="input-group">
                    
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-baby"></i></div>
                            </div>

                            <input type="text" name="" class="form-control" placeholder="Masukan Tempat Lahir Anda" id="tempatLahir">

                        </div>

                     </div>
                </div>
           


           
                <div class="col-md-6">
                    <div class="form-group">

                        <label for="tanggalLahir">Tanggal Lahir</label>

                        <div class="input-group">
                    
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
                            </div>

                            <input type="date" name="" class="form-control" id="tanggalLahir">

                        </div>

                    </div>

                </div>
            
            </div>



            <div class="form-group">

                <label>Pilih Jurusan</label>

                <div class="input-group">
                    
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-graduation-cap"></i></div>
                    </div>
                
                    <select class="form-control">
                    
                    <option>---</option>
                    <option>Teknik Informatika</option>
                    <option>Teknik Mesin</option>
                    <option>Sistem Informasi</option>
                    <option>Teknik Industri</option>
                    <option>Teknik Sipil</option>
                    <option>Teknik Pangan</option>
                    <option>Ekonomi & Bisnis</option>
                    <option>Psikologi</option>
                    <option>Kedokteran</option>
                    <option>Ilmu Budaya</option>
                    <option>Teknik Elektro</option>
                    <option>Multimedia</option>
                    <option>Manajemen Akuntansi</option>
                    <option>Agro Cultur</option>
                    <option>Farmasi</option>
                    <option>Hukum</option>
                    <option>Kriminologi</option>
                    <option>Arsitektur</option>
                    <option>Astronomi</option>
                    <option>Kimia</option>
                    <option>Teknik Nuklir</option>
                    <option>Biologi</option>
                    <option>Pertanian</option>
                    <option>Desain & Komunikasi Visual</option>
                    <option>Kesehatan Masyarakat</option>
                    <option>Hubungan Internasional</option>
                    <option>Arkeologi</option>
                    <option>Administrasi Perkantoran</option>
                    <option>Sastra Inggris</option>
                    <option>Ilmu Komunikasi</option>

                    </select>

                </div>

            </div>



            <div class="form-group">

                <label for="alasanmemilihjurusan">Alasan Memilih Jurusan</label>
                <textarea class="form-control" rows="5" id="alasanmemilihjurusan" placeholder="Masukan Alasan"></textarea>

            </div>



            <div class="form-group">

                <label for="alasanmemilihsekolah">Alasan Memilih Universitas</label>

                <div class="input-group">

                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-university"></i></div>
                    </div>

                    <input type="text" name="" class="form-control" placeholder="Masukan Asal Sekolah Anda" id="alasanmemilihsekolah">

                </div>

            </div>


            <br>


            <div class="form-group">
                <label>Jenis Kelamin</label><br>
               
                <div class="form-check-inline">

                    <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
                    <label>Laki-Laki</label>

                </div>


                <div class="form-check-inline">

                    <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
                    <label>Perempuan</label>

                </div>

            </div>


            <br>


            <div class="form-group">
                 <label>Agama</label><br>
                   
                <div class="form-check-inline">
    
                    <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
                    <label>Islam</label>
    
                </div>


                <div class="form-check-inline">

                    <input type="radio" class="form-check-input" name="radio1" id="radio2">
                    <label>Kristen</label>
                    
                </div>


                <div class="form-check-inline">

                    <input type="radio" class="form-check-input" name="radio1" id="radio2">
                    <label>Hindu</label>
                    
                </div>


                <div class="form-check-inline">

                    <input type="radio" class="form-check-input" name="radio1" id="radio2">
                    <label>Budha</label>
                    
                </div>


                <div class="form-check-inline">

                    <input type="radio" class="form-check-input" name="radio1" id="radio2">
                    <label>Yahudi</label>
                    
                </div>


            </div>


            <br>


            <div class="form-group">

                <label>Upload Dokumen</label>
                <input type="file" class="form-control-file" name="">
                <small>Upload File Dengan Ukuran Maksimal 2mb</small>

            </div>


            <br>


            <button type="submit" class="btn btn-primary">SIMPAN</button>
            <button type="reset" class="btn btn-danger">RESET</button>

        </form>


            <br><br>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
