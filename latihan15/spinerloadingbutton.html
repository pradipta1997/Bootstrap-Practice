<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Spiner</title>
</head>
<body>
    
    <div class="container mt-4">

        <h2 class="text-center" style="font-family: fantasy;"><u>-BEBERAPA TYPE LOADING BUTTONS STYLE-</u></h2>
        <br><br>

        <div class="row">

            <div class="col-sm-2">

                <button type="button" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                    LOADING...
                </button>

            </div>

            <div class="col-sm-2">

                <button type="button" class="btn btn-danger">
                    <span class="spinner-border spinner-border-sm text-warning"></span>
                    LOADING...
                </button>

            </div>

            <div class="col-sm-2"">

                <button type="button" class="btn btn-dark">
                    <span class="spinner-border spinner-border-sm text-danger"></span>
                    LOADING...
                </button>

            </div>

            <div class="col-sm-2"">

                <button type="button" class="btn btn-warning">
                    <span class="spinner-border spinner-border-sm text-info"></span>
                    LOADING...
                </button>

            </div>

            <div class="col-sm-2"">

                <button type="button" class="btn btn-success">
                    <span class="spinner-border spinner-border-sm text-dark"></span>
                    LOADING...
                </button>

            </div>

            <div class="col-sm-2"">

                <button type="button" class="btn btn-info">
                    <span class="spinner-border spinner-border-sm text-secondary"></span>
                    LOADING...
                </button>

            </div>


            <!-- BARIS KEDUA -->
            <br><br><br><br>
            <div class="col-sm-2"">

                <button type="button" class="btn btn-info">
                    <span class="spinner-grow spinner-grow-sm text-secondary"></span>
                    LOADING...
                </button>

            </div>

            <div class="col-sm-2"">

                <button type="button" class="btn btn-success">
                    <span class="spinner-grow spinner-grow-sm text-dark"></span>
                    LOADING...
                </button>

            </div>

            <div class="col-sm-2"">

                <button type="button" class="btn btn-warning">
                    <span class="spinner-grow spinner-grow-sm text-info"></span>
                    LOADING...
                </button>

            </div>

            <div class="col-sm-2"">

                <button type="button" class="btn btn-dark">
                    <span class="spinner-grow spinner-grow-sm text-danger"></span>
                    LOADING...
                </button>

            </div>

            <div class="col-sm-2">

                <button type="button" class="btn btn-danger">
                    <span class="spinner-grow spinner-grow-sm text-warning"></span>
                    LOADING...
                </button>

            </div>

            <div class="col-sm-2">

                <button type="button" class="btn btn-primary">
                    <span class="spinner-grow spinner-grow-sm"></span>
                    LOADING...
                </button>

            </div>


            <!-- BARIS KETIGA -->
            <br><br><br><br>
            <div class="col-sm-2">

                <div class="spinner-border text-primary" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>

            <div class="col-sm-2">

                <div class="spinner-border text-danger" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>

            <div class="col-sm-2">

                <div class="spinner-border text-dark" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>

            <div class="col-sm-2">

                <div class="spinner-border text-warning" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>

            <div class="col-sm-2">

                <div class="spinner-border text-success" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>

            <div class="col-sm-2">

                <div class="spinner-border text-info" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>


            <!-- BARIS KEEMPAT -->
            <br><br><br><br>
            <div class="col-sm-2">

                <div class="spinner-grow text-info" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>

            <div class="col-sm-2">

                <div class="spinner-grow text-success" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>

            <div class="col-sm-2">

                <div class="spinner-grow text-warning" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>

            <div class="col-sm-2">

                <div class="spinner-grow text-dark" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>

            <div class="col-sm-2">

                <div class="spinner-grow text-danger" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>

            <div class="col-sm-2">

                <div class="spinner-grow text-primary" role="status" style="margin-left: 39px;">
                    <span class="sr-only"></span>
                </div>

            </div>


            <!-- BARIS KEENAM -->
            <br><br><br><br>
            <div class="col-sm-2">

                <div class="d-flex align-items-center">
                    <strong>Now Loading...</strong>
                    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                </div>

            </div>







        </div>

        

         

        

    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
