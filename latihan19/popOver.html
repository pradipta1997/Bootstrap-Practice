<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Pop Over</title>
  </head>
  <body>
    
    <div class="container">

        <br><br>

        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="INTRO PopOver" data-content="And here's some amazing content. It's very engaging. Right?" >
            CLICK ME
        </button>

        <br><br>

        <button type="button" class="btn btn-lg btn-primary" data-toggle="popover" title="FUNGSI PopOver" data-content="Kengunaan lain dari PopOver adalah untuk menampilkan sebuah informasi, dengan cara menekan/klik tombol." >
            CLICK ME
        </button>

        <br><br>

        <button type="button" class="btn btn-lg btn-dark" data-toggle="popover" title="PLATFORM PopOver" data-content="PopOver biasanya terdapat pada platform bootstrap dengan menggunakan beberapa baris kode seperti CSS." >
            CLICK ME
        </button>

        <br><br>

        <button type="button" class="btn btn-lg btn-success" data-toggle="popover" title="IMPLEMENTASI PopOver" data-content="PopOver di implementasikan pada sebuah website Anda guna untuk memberikan informasi atau sekedar mempercantik tampilan website Anda." >
            CLICK ME
        </button>

    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="popover.js"></script>


    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
